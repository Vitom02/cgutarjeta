workflows:
  ios_release:
    name: iOS Release (App Store)
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Vista South
    environment:
      flutter: stable
      groups:
        - ios_signing
      vars:
        APP_BUNDLE_IDENTIFIER: "com.cgu.cguTarjeta" # reemplazar
        FLUTTER_BUILD_NAME: "1.0.0"
        # FLUTTER_BUILD_NUMBER se genera autom√°ticamente (ver script m√°s abajo)
    scripts:
      - name: Generate automatic build number
        script: |
          set -e
          # Usa el n√∫mero de build de Codemagic si est√° disponible
          if [ -n "$CM_BUILD_NUMBER" ]; then
            export FLUTTER_BUILD_NUMBER="$CM_BUILD_NUMBER"
            echo "Usando n√∫mero de build de Codemagic: $FLUTTER_BUILD_NUMBER"
          else
            # Genera un n√∫mero √∫nico basado en timestamp (segundos desde epoch)
            # Esto asegura un n√∫mero √∫nico para cada build
            BUILD_NUMBER=$(date +%s)
            # Toma solo los √∫ltimos 8 d√≠gitos para que sea m√°s manejable (max ~99999999)
            BUILD_NUMBER=${BUILD_NUMBER: -8}
            export FLUTTER_BUILD_NUMBER="$BUILD_NUMBER"
            echo "Generado n√∫mero de build basado en timestamp: $FLUTTER_BUILD_NUMBER"
          fi
          # Guarda la variable para que est√© disponible en los siguientes scripts
          echo "FLUTTER_BUILD_NUMBER=$FLUTTER_BUILD_NUMBER" >> $CM_ENV
          echo "Build number configurado: $FLUTTER_BUILD_NUMBER"
      - name: Set up iOS code signing (Automatic via App Store Connect)
        script: |
          set -e
          keychain initialize
          # Solo obtiene perfiles, NO crea certificados (usa el certificado del usuario)
          app-store-connect fetch-signing-files "$APP_BUNDLE_IDENTIFIER" --type IOS_APP_STORE
      - name: Prepare environment
        script: |
          set -e
          flutter --version
          flutter pub get
          cd ios
          pod install --repo-update || pod install
          cd ..
      - name: Select provisioning profiles in the Xcode project
        script: |
          set -e
          xcode-project use-profiles
      - name: Build iOS IPA
        script: |
          set -e
          echo "=== Informaci√≥n de Build ==="
          echo "Bundle ID: $APP_BUNDLE_IDENTIFIER"
          echo "Build Name (Version): $FLUTTER_BUILD_NAME"
          echo "Build Number: $FLUTTER_BUILD_NUMBER"
          echo "============================"
          flutter clean
          flutter build ipa \
            --release \
            --build-name="$FLUTTER_BUILD_NAME" \
            --build-number="$FLUTTER_BUILD_NUMBER"
      - name: Verify IPA file
        script: |
          set -e
          echo "Verificando IPA generado..."
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No se encontr√≥ el archivo IPA"
            exit 1
          fi
          echo "IPA encontrado: $IPA_PATH"
          ls -lh "$IPA_PATH"
          echo "Tama√±o del IPA: $(du -h "$IPA_PATH" | cut -f1)"
      - name: Verify bundle identifier
        script: |
          set -e
          echo "Verificando Bundle ID..."
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          unzip -q -o "$IPA_PATH" -d /tmp/ipa_extract 2>/dev/null || true
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" /tmp/ipa_extract/Payload/Runner.app/Info.plist 2>/dev/null || echo "")
          echo "Bundle ID en el IPA: $BUNDLE_ID"
          echo "Bundle ID esperado: $APP_BUNDLE_IDENTIFIER"
          if [ "$BUNDLE_ID" != "$APP_BUNDLE_IDENTIFIER" ]; then
            echo "WARNING: Bundle ID no coincide"
          fi
      - name: Verificar estado despu√©s del upload
        script: |
          set -e
          echo "=========================================="
          echo "üîç DIAGN√ìSTICO POST-UPLOAD"
          echo "=========================================="
          echo ""
          echo "üì¶ Bundle ID: $APP_BUNDLE_IDENTIFIER"
          echo "üì± Versi√≥n: $FLUTTER_BUILD_NAME"
          echo "üî¢ Build Number: $FLUTTER_BUILD_NUMBER"
          echo ""
          echo "‚úÖ UPLOAD EXITOSO - El IPA se subi√≥ a App Store Connect"
          echo ""
          echo "=========================================="
          echo "üö® PROBLEMA CONOCIDO: Build no aparece en TestFlight"
          echo "=========================================="
          echo ""
          echo "CAUSA M√ÅS PROBABLE: La app NO existe en App Store Connect"
          echo ""
          echo "SOLUCI√ìN PASO A PASO:"
          echo ""
          echo "1Ô∏è‚É£  Ve a: https://appstoreconnect.apple.com/apps"
          echo ""
          echo "2Ô∏è‚É£  Verifica si existe una app con Bundle ID: $APP_BUNDLE_IDENTIFIER"
          echo ""
          echo "3Ô∏è‚É£  Si NO existe, CREA LA APP:"
          echo "    - Clic en '+ NUEVA APP' o 'Crear'"
          echo "    - Selecciona la plataforma: iOS"
          echo "    - Nombre: 'CGU Tarjeta Digital' (o el que prefieras)"
          echo "    - Idioma primario: Espa√±ol"
          echo "    - Bundle ID: $APP_BUNDLE_IDENTIFIER"
          echo "    - SKU: Usa algo √∫nico como 'cgutarjetadigital001'"
          echo ""
          echo "4Ô∏è‚É£  DESPU√âS de crear la app:"
          echo "    - Ejecuta OTRA compilaci√≥n en Codemagic"
          echo "    - El build DEBER√çA aparecer en TestFlight"
          echo ""
